- name: play level variables
  hosts: local
  connection: local
  vars:
    COURSE: Ansible  # in shell we refere as $VAR or ${VAR}
    DURATION: 10HR
    TRAINER: John
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Hello {{ COURSE }}, Duration is {{ DURATION }}, Trainer is {{ TRAINER }}"