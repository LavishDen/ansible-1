- name: playbook control using ansible facts        
  hosts: local
  connection: local
  tasks: 
  - name: check os_family 
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "Redhat"

  - name: install nginx if debian
    ansible.builtin.apt:
      name: nginx
      state: present
    when: ansible_os_family == "Debian"      